<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  <ion-title>Chamado</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item button>
    <ion-label>
      <h2>Tipo de chamado:</h2>
      <p>{{data.titulo}}</p>
    </ion-label>
  </ion-item>
  <ion-item button>
    <ion-label>
      <h2>Abertura:</h2>
      <p>{{data.abertura}}</p>
    </ion-label>
  </ion-item>
  <ion-item button>
    <ion-label>
      <h2>Status:</h2>
      <p>{{data.status}}</p>
    </ion-label>
  </ion-item>
  <ion-item button>
    <ion-label>
      <h2>Descrição:</h2>
      <p>{{data.descricao}}</p>
    </ion-label>
  </ion-item>
  <ion-item button>
    <ion-label>
      <h2>Local:</h2>
      <p>{{data.location}}</p>
    </ion-label>
  </ion-item>
  <ion-item button>
    <ion-label>
      <h2>Fechado:</h2>
      <p>{{data.fechado}}</p>
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item-group color="none">
        <ion-item>
          <ion-label>
            <h2>Imagens:</h2>
            <p>asdadasdaa</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col><img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /></ion-col>
              <ion-col><img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /></ion-col>
              <ion-col><img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /></ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>


    </ion-item-group>
  </ion-list>

</ion-content>
