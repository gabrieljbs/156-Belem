<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Chamado</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()"><label>Fechar</label></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div>
      <h1>Tipo de chamado:</h1>
      <h5>{{data.titulo}}</h5>
    <hr>
    <ion-label>
      <h1>Abertura:</h1>
      <p>{{data.abertura}}</p>
    </ion-label>
    <hr>
    <ion-label>
      <h1>Status:</h1>
      <p>{{data.status}}</p>
    </ion-label>
    <hr>
    <ion-label>
      <h1>Descrição:</h1>
      <p>{{data.descricao}}</p>
    </ion-label>
    <hr>
    <ion-label>
      <h1>Local:</h1>
      <p>{{data.local.label}}</p>
    </ion-label>
    <hr>
    <ion-label>
      <h1>Fechado:</h1>
      <p>{{data.fechado}}</p>
    </ion-label>
    <hr>
  <ion-list>
    <ion-item-group color="none">
        <ion-item>
          <ion-label>
            <h1>Imagens:</h1>
          </ion-label>
        </ion-item>
        <ion-item>
          <img alt="Silhouette of mountains" src="{{data.url}}" />
        </ion-item>


    </ion-item-group>
  </ion-list>
  </div>

</ion-content>
