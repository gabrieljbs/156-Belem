<app-header [headerText]="'List'"></app-header>
<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-segment [scrollable]="true" value="Em andamento" [(ngModel)]="filter">
      <ion-segment-button value="Em andamento">
        Em andamento
      </ion-segment-button>
      <ion-segment-button value="Fechado">
        Fechados
      </ion-segment-button>
      <ion-segment-button value="Aberto">
        Aberto
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list *ngFor="let item of interfaceList" style="background: #7301b1" (click)="openModal(item)">
    <div class="card" *ngIf="item.status === filter">
      <div class="title">
        <h3>{{item.titulo}}</h3>
        <ion-icon slot="icon-only" name={{item.icon}}></ion-icon>
      </div>
      <div class="description">
        <label>Abertura: {{item.abertura}}</label>
        <label>Fechado: {{item.fechado}}</label>
        <label>Status: {{item.status}}</label>
      </div>
    </div>
  </ion-list>
</ion-content>
