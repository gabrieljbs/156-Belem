<app-header [headerText]="'Home'"></app-header>
<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar assunto"></ion-searchbar>

  <ion-item>
    <ion-label> Minhas solicitações </ion-label>
  </ion-item>

  <swiper-container :slides-per-view="1.25">
    <ion-spinner color="light" size="large" *ngIf="isLoading"></ion-spinner>
    <swiper-slide *ngFor="let item of interfaceS" (click)="openModalSolicitation(item)">
      <ion-card>
        <ion-card-header>
          <ion-item>
            <ion-card-title>{{item.titulo}} </ion-card-title>
            <ion-icon slot="end" size="large" name="warning"></ion-icon>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <p>Status: {{item.status}}</p>
          <p></p>
          <p>Aberto: {{item.abertura}}</p>
          <p>Fechado: {{item.fechado}}</p>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>

  <ion-item>
    <ion-label>Pontos turisticos </ion-label>
  </ion-item>

  <swiper-container :slides-per-view="1.25">
    <ion-spinner color="light" size="large" *ngIf="isLoading"></ion-spinner>
    <swiper-slide *ngFor="let item of interfaceTurismo" (click)="openModalTourism(item)">
      <img src="{{item.url}}" alt="Foto"/>
      <div class="image-title">{{item.titulo}}</div>
    </swiper-slide>
  </swiper-container>

  <ion-item>
    <ion-label>Nova solicitação </ion-label>
  </ion-item>

 <div class="solicitation">
  <app-tickets-type></app-tickets-type>
</div>

</ion-content>
