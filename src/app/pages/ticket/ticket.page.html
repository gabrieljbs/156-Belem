<app-header [headerText]="''"></app-header>
<ion-content [fullscreen]="true">
  <div class="text">
    <ion-item lines="none">
      <ion-label>
        <p>Adicione 01 Imagem</p>
      </ion-label>
    </ion-item>
  </div>

  <div class="icons">
    <label for="fileUpload">
      <ion-icon name="folder"></ion-icon><br />
      <ion-label>
        Arquivos
      </ion-label>
    </label>
    <input id="fileUpload" type="file" #upload (change)="handleFileChange($event)" />
  </div>

  <div class="picture" *ngIf="imageSrc">
    <ion-label *ngIf="imageSrc">
      <img *ngIf="imageSrc.startsWith('data:image/')" [src]="imageSrc" alt="Preview da imagem" />
      <video *ngIf="imageSrc.startsWith('data:video/')" controls>
        <source [src]="imageSrc" type="video/mp4" />
      </video>
    </ion-label>
  </div>

  <div class="text">
    <ion-item lines="none">
      <ion-label>
        <p>Descreva as infomações complementares</p>
        <p>a sua solicitação:</p>
      </ion-label>
    </ion-item>
  </div>

  <ion-textarea
    label="Descrição:"
    fill="outline"
    placeholder="Enter text"
    label-placement=""
    [counter]="true"
    [autoGrow]="true"
    maxlength="220"
    [counterFormatter]="customCounterFormatter"
    [(ngModel)]="description"
  ></ion-textarea>

  <ion-toggle [checked]="true" color="warning" disabled="true">Manter Sigilo?</ion-toggle>
<br>


</ion-content>
<ion-button (click)="ticket(description, upload)" expand="full" routerLink="/anexo"
  >Enviar<ion-icon name="chevron-forward"></ion-icon
></ion-button>
